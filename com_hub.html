    <!-- form copy from love running project with code institute -->
    <div class="comhub-hero-container">
      <div class="coub-hero-content">
        <form
          action="https://formdump.codeinstitute.net/"
          method="POST"
          class="signup-form"
          target="_blank"
        >
          <div class="form-title">
            <span class="fa-solid fa-mountain fa-beat fa-lg form-text"
              >Join the community!<i
                class="fa-solid fa-mountain fa-beat fa-lg"
              ></i
            ></span>
          </div>

          <label for="fname">First Name</label>
          <input
            id="fname"
            type="text"
            name="first_name"
            class="text-input"
            required
          />

          <label for="lname">Last Name</label>
          <input
            id="lname"
            type="text"
            name="last_name"
            class="text-input"
            required
          />

          <label for="email">Email Address</label>
          <input
            id="email"
            type="email"
            name="email_address"
            class="text-input"
            required
          />

          <label for="road">Outdoor Climbing</label>
          <input
            id="outdoor"
            type="radio"
            name="climbing_preference"
            value="outdoor"
            required
          />

          <label for="trail">Indoor Climbing</label>
          <input
            id="indoor"
            type="radio"
            name="climbing_preference"
            value="indoor"
          />

          <label for="both">Both</label>
          <input
            id="both"
            type="radio"
            name="climbing_preference"
            value="both"
          />

          <input type="submit" value="Let's Climb!" class="join-button" />
        </form>
      </div>
    </div>
  </body>
